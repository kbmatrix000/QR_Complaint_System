<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="box">

    <div class="box-header">
        <h2>Add Student</h2>
        <a href="/admin">
            <button class="btn btn-outline">Back</button>
        </a>
    </div>

    <form method="POST">
        <input type="text" name="name" placeholder="Student Name" required>

        <select name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <!-- âœ… FIXED HERE -->
        <input type="text" name="student_class" placeholder="Class (e.g. TYBSc CS)" required>

        <input type="text" name="roll_no" placeholder="Roll Number" required>
        <input type="text" name="student_id" placeholder="Student ID" required>
        <input type="password" name="password" placeholder="Password" required>

        <button class="btn btn-blue full-width" type="submit">
            Add Student
        </button>
    </form>

    {% if message %}
        <p style="text-align:center; margin-top:15px;">{{ message }}</p>
    {% endif %}

</div>

</body>
</html>
