<!DOCTYPE html>
<html>
<head>
    <title>Generate QR</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="box">

    <div class="box-header">
        <h2>Generate QR Code</h2>
        <a href="/admin">
            <button class="btn btn-outline">Back</button>
        </a>
    </div>

    <form method="POST">
        <input type="text" name="location" placeholder="Location Name (e.g. Lab-1)" required>
        <input type="text" name="purpose" placeholder="Used For (Lab / Classroom / Hostel)" required>

        <button type="submit" class="btn btn-blue full-width">
            Generate QR
        </button>
    </form>

    {% if qr_path %}
        <div style="text-align:center; margin-top:20px;">
            <p><b>Generated QR:</b></p>
            <img src="{{ qr_path }}" width="200">
        </div>
    {% endif %}

</div>

</body>
</html>
